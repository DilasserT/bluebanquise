---

- name: Package
  package:
    name: "{{item}}"
    state: present
  loop: "{{packages_to_install[(ansible_distribution|lower|replace(' ','_'))]['_'+ansible_distribution_major_version]}}"

- name: Template >> /etc/rsyslog.conf
  template:
    src: rsyslog.conf.j2
    dest: /etc/rsyslog.conf
    owner: root
    group: root
    mode: 0644
  tags:
    - templates

- name: Start services
  service:
    name: "{{item}}"
    state: started
    enabled: yes
  loop: "{{services_to_start[(ansible_distribution|lower|replace(' ','_'))]['_'+ansible_distribution_major_version]}}"

