---

- name: Package
  package:
    name: "{{item}}"
    state: present
  loop: "{{packages_to_install[(ansible_distribution|lower|replace(' ','_'))]['_'+ansible_distribution_major_version]}}"

- name: Template >> /etc/chrony.conf
  template:
    src: chrony.conf.j2
    dest: "{{chrony_conf_path[(ansible_distribution|lower|replace(' ','_'))]['_'+ansible_distribution_major_version]}}"
    owner: root
    group: root
    mode: 0644
  tags:
    - templates

- name: Set timezone
  timezone:
    name: "{{time_zone}}"

- name: Start services
  service:
    name: "{{item}}"
    state: started
    enabled: yes
  loop: "{{services_to_start[(ansible_distribution|lower|replace(' ','_'))]['_'+ansible_distribution_major_version]}}"

