---

- name: Package
  package:
    name: "{{item}"
    state: present
  with_items:
    - conman
    - ipmitool

- name: Template >> /etc/conman.conf
  template:
    src: conman.conf.j2
    dest: /etc/conman.conf
    owner: root
    group: root
    mode: 0644
  notify: Restart conman
  tags:
    - templates

- name: Start services
  service:
    name: conman
    state: started
    enabled: yes
